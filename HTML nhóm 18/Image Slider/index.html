<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <div class="slide first">
            <img src="https://topshare.vn/wp-content/uploads/2020/06/anh-dep-3d-thien-nhien-giot-nuoc.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://www.elle.vn/wp-content/uploads/2017/07/25/hinh-anh-dep-25.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://vaithuhayho.com/wp-content/uploads/2021/03/hinh-anh-dep-ve-tinh-yeu-7-1.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://topshare.vn/wp-content/uploads/2020/06/anh-dep-3d-thien-nhien-doi-nui.jpg" alt="">
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
    </div>
    <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
</div>
    
</html>
